<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/register.css">
  <title>
    Recover Account
  </title>
</head>

<body>

  <form class="js-validate form-signin p-5" novalidate="novalidate">
    <!-- Logo -->
    <div class="text-center">
      <a href="index.html" aria-label="Space">
        <img class="mb-3" src="img/eventbrite-logo.png" alt="Logo" width="60" height="60">
      </a>
    </div>
    <!-- End Logo -->

    <!-- Title -->
    <div class="text-center mb-4">
      <h1 class="h3 mb-0">Recover account</h1>
      <p>Enter your email address and an email with instructions will be sent to you.</p>
    </div>
    <!-- End Title -->

    <!-- Input -->
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <span class="fa fa-user form__text-inner"></span>
          </span>
        </div>
        <input type="email" class="form-control form__input" name="email" required="" placeholder="Email"
          aria-label="Email" data-msg="Please enter a valid email address." data-error-class="u-has-error"
          data-success-class="u-has-success">
      </div>
    </div>
    <!-- End Input -->

    <div class="mb-3">
      <button type="submit" class="btn btn-block btn-primary">Recover Account</button>
    </div>

    <div class="text-center mb-3">
      <p class="text-muted">Have an account? <a href="login.html">Signin</a></p>
    </div>

  </form>

</body>

</html>
